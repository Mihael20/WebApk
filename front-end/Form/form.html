<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Navbar styles from second example */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Push form below fixed nav */
    .form-container {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Library</div>
    <ul class="nav-links">
      <li><a href="../homepage.html">HomePage</a></li>
      <li><a href="../index.html">Authors</a></li>
      <li><a href="../index1.html">Books</a></li>
      <li><a href="form.html">FeedBack</a></li>
      <li><a href="../index2.html">The End</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <div class="form-container">
    <form action="https://formspree.io/f/mdkznepl" method="POST">
      <h2>Contact Us</h2>

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required />

      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="6" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
