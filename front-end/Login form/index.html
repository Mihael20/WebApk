<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Administrator Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 2rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #2563eb;
    }

    button {
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .footer-text a {
      color: #2563eb;
      text-decoration: none;
      cursor: pointer;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-form">
      <h1>Administrator Login</h1>
      <p class="subtitle">Login to your admin dashboard</p>
      <form id="login" onsubmit="login(event)">
        <input id="login-email" name="email" type="email" placeholder="Email address" required />
        <input id="login-password" name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="footer-text">
        No account? <a onclick="toggleForm()">Create one</a>
      </p>
    </div>

    <div id="register-form" class="hidden">
      <h1>Register</h1>
      <p class="subtitle">Create a new account</p>
      <form id="register" onsubmit="register(event)">
        <input name="email" type="email" placeholder="Email address" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p class="footer-text">
        Already have an account? <a onclick="toggleForm()">Back to login</a>
      </p>
    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById("login-form").classList.toggle("hidden");
      document.getElementById("register-form").classList.toggle("hidden");
    }

    function login(event) {
      event.preventDefault();

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      // Simulated admin credentials check (replace with real logic)
      if (email === "admin@example.com" && password === "admin123") {
        window.location.href = "../homepage.html";
      } else {
        alert("Invalid administrator credentials.");
      }
    }

    function register(event) {
      event.preventDefault();
      alert("Registration is not implemented yet.");
    }
  </script>
</body>
</html>
